<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="header1"></div>
    <div class="header2"><a href="https://xd.adobe.com/view/1386b9ac-144c-4da1-95ca-c7dd9cc537e7-46d5/"><img
                src="header.png" alt="header photo"></a></div>
    <div class="header3">
        <h2>Employe Details</h2>
    <a id="addButton"><span class="plus">+</span> Add User</a>
    </div>
    <div class="container">
        <!-- <div class="head-div"></div> -->
        <table id="employeeTable">
            <thead style="background-color: rgb(18, 85, 85);">
                <tr>
                    <th style="width: 2%;"></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Action</th>
                </tr>
            <tbody id="employeeTableBody">
                <!-- Data rows will be dynamically inserted here -->
            </tbody>
            </thead>
        </table>
    </div>
    <div class="spacer" style="height: 20%;"></div>
    <script src="scrip1.js"></script>
</body>

</html>
